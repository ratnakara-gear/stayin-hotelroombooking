{% extends "base.html" %}
{% block title %}Add Hotel | StayIN{% endblock %}
{% block content %}
<div style="max-width:720px;margin:18px auto;">
  <div class="card">
    <h3>Add Hotel</h3>
    <form method="POST" action="{{ url_for('add_hotel') }}">
      <label>Name</label>
      <input class="input" name="name" required>
      <label>Location</label>
      <input class="input" name="location" required>
      <label>Description</label>
      <textarea class="input" name="description" rows="4"></textarea>
      <label>Image URL</label>
      <input class="input" name="image_url" placeholder="https://...">
      <div style="margin-top:12px;">
        <button class="btn primary" type="submit">Create Hotel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
