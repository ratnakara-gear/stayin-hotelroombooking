{% extends "base.html" %}
{% block title %}Register | StayIN{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <p class="muted">Choose role: Guest or Owner</p>

    <form method="POST" action="{{ url_for('register') }}">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Create a password" required>

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="owner">Owner</option>
      </select>

      <button class="auth-btn" type="submit">Register</button>
    </form>

    <p class="auth-bottom-text">Already have account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  <div class="text-center mt-3">
    <a href="{{ url_for('login_google') }}" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
             alt="Google" class="google-icon">
        Continue with Google
    </a>
 </div>

</div>
{% endblock %}
